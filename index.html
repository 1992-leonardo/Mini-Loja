<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>

    <style>
 #produtos {    
        max-width: 900px;
        margin:0 auto;
        padding: 0 2%;
        display: flex;
    }

    #carrinho{
        max-width: 900px;
        margin:0 auto;
        padding: 0 2%;
        display: block;

    }
    

    body {
        background-color: cyan;
        font-family: comic sans MS;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    h2{
        background-color: rgb(65, 83, 247);
        padding: 10px 0;
        text-align: center;
        color: white;
    }

    img {
        max-width: 500px;
        max-height:290px;
        width: auto;
        height: auto;
    }
    
    a {
        text-decoration: none;
        color: white;
        background-color: rgb(30, 45, 94);
        text-align: center;
        display: block;
    }

    p {
        text-align: center;
        font-size: 16px;
        padding: 10px;
    }
    </style>

</head>


<body>
    <h1>Loja Virtual - Moda Masculina e Feminina</h1>

    <h2>Vitrine:</h2>

    <div id="produtos">
        
    </div>
    <h2>Carrinho:</h2>

    <div id="carrinho">
        
    </div>

    <script>
        const items = [
        {
            id: 0,
            nome: 'camiseta',
            img: "img/camiseta.jpg",
            quantidade: 0
        },

        {
            id: 1,
            nome: 'Short',
            img: "img/calÃ§a-jeans.jpg",
            quantidade: 0
        },
        
        {
            id: 2,
            nome: 'tenis',
            img: "img/tenis.jpg",
            quantidade: 0
        },
    ]     

    inicializarLoja = () => {
        var containerProdutos = document.getElementById('produtos');
        items.map((val)=>{
               containerProdutos.innerHTML+= `

            <div class"produtos-single">
                <img src="`+val.img+`" />
                <p>`+val.nome+`</p>
                <a key="`+val.id+`" href="#">Adicionar ao carrinho!<a/>             
            </div>

               `;
        })
    }  

    inicializarLoja(); 

    atualizarCarrinho = () => {
        var containerCarrinho = document.getElementById('carrinho');
        containerCarrinho.innerHTML = "";
        items.map((val)=>{
            if(val.quantidade > 0){
               containerCarrinho.innerHTML+= `

            <p>`+val.nome+` | quantidade: `+val.quantidade+`</p>
            <hr>

               `;
            } 
        })

    }

    var links = document.getElementsByTagName('a');

    for(var i = 0; i < links.length; i++){
        links[i].addEventListener("click",function(){
            let key = this.getAttribute('key');
            items[key].quantidade++;
            atualizarCarrinho();
            return false;
        })
    }


    </script>
    
</body>
</html>
